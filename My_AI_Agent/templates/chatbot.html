<!DOCTYPE html>
<html>
<head>
    <title>Ask the AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffe6f0, #ffcce0, #ffb3d9);
        }

        /* Bubble container */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: rgba(0, 0, 139, 0.4); /* Dark blue bubbles */
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Form container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 60px;
            color: #800040;
        }

        input[type=text] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 8px 16px;
            border: none;
            background: #ff80ab;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: #ff4081;
        }

        .answer {
            
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Bubble Background -->
<div class="bubbles">
    <div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-duration: 10s;"></div>
    <div class="bubble" style="left: 30%; width: 25px; height: 25px; animation-duration: 12s;"></div>
    <div class="bubble" style="left: 50%; width: 50px; height: 50px; animation-duration: 8s;"></div>
    <div class="bubble" style="left: 70%; width: 20px; height: 20px; animation-duration: 15s;"></div>
    <div class="bubble" style="left: 90%; width: 35px; height: 35px; animation-duration: 11s;"></div>
    <div class="bubble" style="left: 15%; width: 30px; height: 30px; animation-duration: 14s;"></div>
</div>

<!-- Main Container -->
<div class="container">
    <h1 style="display: flex; align-items: center; gap: 10px;">
        AskAI
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/3cc1e1183385705.653f498a49b92.jpg" 
             alt="AI Logo" 
             style="width:50px; height:50px; object-fit:cover; border-radius:5px;">
    </h1>    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Enter your question..." required>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
        <div class="answer"><strong>Answer:</strong> {{ answer }}</div>
    {% endif %}
</div>

</body>
</html>
